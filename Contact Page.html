<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Page</title>
</head>
<body style="background-color: cornsilk">
	<style>
		.form{
			font-family: Consolas, "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", Monaco, "Courier New", "monospace";
		}
	</style>
	<h1>
	Contact Page 
	</h1>
	<p>
		Welcome to the contact page, here you can send messages to the developers.
	</p>
	<h2>Contact Form</h2>
	<div class="form">
	<form>
	<label for="fname">First Name: </label><br>
	<input type="text" id="frame" value="Freddie"><br>
	<label for="lname">Last Name: </label><br>
	<input type="text" id="lname" value="Wong"><br><br>
	<label for="email">Email Address: </label><br>
	<input type="email" id="email" value="Email@gmail.com"><br><br>
	<label for="message">Message: </label><br>
	<textarea name="message" rows="5" cols="25">Please enter your message here</textarea>
	<input type="submit">
</form>
		</div>
	<footer>
	<p> This page is copyrighted under <strong>my</strong> laws</p>
	</footer>
</body>
</html>
